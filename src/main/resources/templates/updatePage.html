<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать день рождения</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>Редактировать день рождения</h1>
  <form th:action="@{/birthday/update/{id}(id=${birthday.id})}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Имя:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${birthday.name}" required>
    </div>
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Дата рождения:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" th:value="${birthday.dateOfBirth}" required>
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">Изображение профиля (необязательно):</label>
      <input type="file" id="file" name="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/birthday}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
